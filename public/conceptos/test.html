<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compativle" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Firma Digital</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/hash.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navigation-hyperlinks">
        <li class="navbar-item">
          <img
            class="img-blockchain"
            src="../images/blockchain.png"
            alt="Blockchain illustration."
          />
        </li>
        <li class="navbar-item">
          <a href="../index.html" class="navbar-hyperlink"
            ><h1 id="page-title">Simulador de Blockchain</h1></a
          >
        </li>
      </ul>
    </nav>
    <div class="wrapper">
      <h1 class="text-title">Firma</h1>
      <div class="medium-separator"></div>
      <div id="card1" class="signature-container-neutral-1">
        <p class="text" style="text-align: left; margin-left: 65px">Mensaje:</p>
        <textarea
          name="message-input"
          id="user-message-1"
          rows="10"
          placeholder="Escriba un mensaje."
          style="height: 125px; outline: none; border: 0"
        ></textarea>
        <div class="separator"></div>
        <p class="text" style="text-align: left; margin-left: 65px">
          Llave Privada:
        </p>
        <input class="text" id="private-key" />
        <div class="medium-separator"></div>
        <button
          id="sign-button"
          class="button"
          style="width: calc(100% - 125px); height: 35px"
        >
          Firmar
        </button>
        <div class="medium-separator"></div>
        <p class="text" style="text-align: left; margin-left: 65px">
          Firma del mensaje:
        </p>
        <input type="text" id="message-signature-1">
        <div class="medium-separator"></div>
        <p class="text" id="is-mined"></p>
      </div>
      <div class="medium-separator"></div>
      <h1 class="text-title">Verificación</h1>
      <div class="medium-separator"></div>
      <div id="card2" class="signature-container-neutral-2">
        <p class="text" style="text-align: left; margin-left: 65px">Mensaje:</p>
        <textarea
          name="message-input"
          id="user-message-2"
          rows="10"
          placeholder="Escriba un mensaje."
          style="height: 125px; outline: none; border: 0"
        ></textarea>
        <div class="separator"></div>
        <p class="text" style="text-align: left; margin-left: 65px">
          Llave Pública:
        </p>
        <input class="text" id="public-key" style="font-size: 14px;" />
        <div class="medium-separator"></div>
        <p class="text" style="text-align: left; margin-left: 65px">
          Firma del mensaje:
        </p>
        <input type="text" id="message-signature-2">
        <div class="medium-separator"></div>
        <button
          id="verify-button"
          class="button"
          style="width: calc(100% - 125px); height: 35px"
        >
          Verificar
        </button>
        <div class="medium-separator"></div>
        <p class="text" id="is-mined"></p>
      </div>
    </div>
  </body>
  <div class="big-separator"></div>
  <script src="../scripts/encryption/sha256.js"></script>
  <script src="../scripts/encryption/BigInteger.min.js"></script>
  <script src="../scripts/encryption/js.cookies.min.js"></script>
  <script src="../scripts/encryption/ellyptic.js"></script>
  <script src="../scripts/signature.js"></script>
</html>
